<!DOCTYPE html>
<html lang="es">
    <head>

    <body>
    <header class="header">
            <img class="header__imag--logo" src="./imagenes/logo.jpg" alt="Logo ruta">

                <img src="./imagenes/user-icon.png" alt="Logo perfil">
